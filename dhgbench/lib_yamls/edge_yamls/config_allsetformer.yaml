default:
  All_num_layers: 1
  embedding_hidden: 128
  MLP_hidden: 64
  MLP_num_layers: 2
  epochs: 300
  dropout: 0.2
  lr: 1.0e-2
  wd: 0

  aggregate: "mean" # ['sum','mean']
  normalization: "ln" # NormLayer for MLP. ['bn','ln','None']
  deepset_input_norm: true
  GPR: false
  LearnMask: false
  PMA: true 
  heads: 1 
  output_heads: 1
  decoder_hidden: 64 
  decoder_num_layers: 2

cora:
  All_num_layers: 2
  embedding_hidden: 128
  MLP_hidden: 256
  MLP_num_layers: 2
  epochs: 100
  dropout: 0.5
  lr: 1.0e-3
  wd: 0

  aggregate: "mean" # ['sum','mean']
  normalization: "ln" # NormLayer for MLP. ['bn','ln','None']
  deepset_input_norm: true
  GPR: true
  LearnMask: true
  PMA: true 
  heads: 1 
  output_heads: 1
  decoder_hidden: 64 
  decoder_num_layers: 2

